<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE-754 Decimal-32 Floating-Point Converter - Output</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Lucida Console;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #076907;
            padding: 20px;
            color: white;
        }

        header h1 {
            font-size: 18px;
            color: white;
            margin: 0;
            text-align: left;
            margin-left: 10px;
        }

        header h1 span {
            color: #a9fe54;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 15px 10px 10px;
            padding: 0;
            flex-direction: column; /* Make the content inside the container stack vertically */
        }

        .container-title {
            margin-bottom: 10px; /* Add some space below the title */
            font-weight: bold;
            font-size: 25px;
        }

        .output-boxes {
            width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .output-box {
            border: 1.5px solid #000000;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            background-color: #E7E9EC;
        }

        .output-box h2 {
            font-size: 20px;
            margin-top: 0;
        }

        .output-box p {
            font-size: 16px;
            margin: 0;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .action-button {
            width: 200px; /* Adjusted width for better side-by-side appearance */
            padding: 10px;
            background-color: #ccff99;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }

        .action-button:hover {
            background-color: #99ff66;
        }

        .action-button a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }

        footer p {
            font-size: 12px;
            color:#076907;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>IEEE-754 Decimal-32 floating-point <span>converter</span></h1>
    </header>
    <div class="container">
        <div class="container-title">
            Conversion Results:
        </div>
        <div class="output-boxes">
            <div class="output-box">
                <h2>Normalized</h2>
                <p id="normalized-output">[Normalized output will be displayed here]</p>
            </div>
            <div class="output-box">
                <h2>Binary</h2>
                <p id="binary-output">[Binary output will be displayed here]</p>
            </div>
            <div class="output-box">
                <h2>Hexadecimal</h2>
                <p id="hexadecimal-output">[Hexadecimal output will be displayed here]</p>
            </div>
        </div>
        <div class="button-container">
            <button class="action-button"><a href="decimal.html">Go back</a></button>
            <button class="action-button" onclick="exportToText()">Export as .txt</button>
        </div>
    </div>
    <footer>
        <p>By GROUP 14: Calugtong, Salic, Valladolid</p>
    </footer>

    <script>
        function exportToText() {
            const normalized = document.getElementById('normalized-output').innerText;
            const binary = document.getElementById('binary-output').innerText;
            const hexadecimal = document.getElementById('hexadecimal-output').innerText;

            const text = `Normalized: ${normalized}\nBinary: ${binary}\nHexadecimal: ${hexadecimal}`;

            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'conversion-results.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
